<html>
<head>
    <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
    <script>
        function launchApplication(jnlpfile) {
            dtjava.launch({
                    url: 'Maus.jnlp'
                },
                {
                    javafx: '8.0+'
                },
                {}
            );
            return false;
        }
    </script>

    <script>
        function javafxEmbedMaus_id() {
            dtjava.embed(
                {
                    id: 'Maus_id',
                    url: 'Maus.jnlp',
                    placeholder: 'javafx-app-placeholder',
                    width: '600',
                    height: '400'
                },
                {
                    javafx: '8.0+'
                },
                {}
            );
        }
        <!-- Embed FX application into web page once page is loaded -->
        dtjava.addOnloadCallback(javafxEmbedMaus_id);
    </script>

</head>
<body>
<h2>Test page for <b>Maus</b></h2>
<b>Webstart:</b> <a href='Maus.jnlp' onclick="return launchApplication('Maus.jnlp');">click to launch this app as
    webstart</a><br>
<hr>
<br>

<!-- Applet will be inserted here -->
<div id='javafx-app-placeholder'></div>
</body>
</html>
